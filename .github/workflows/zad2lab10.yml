name: github-ci-cd
run-name: github-ci-cd is running by ${{ github.actor }} 
on: 
  workflow_dispatch:
  push:
    tags: 
      - v1.*

jobs:
  setTAG:
    runs-on: ubuntu-latest
    
    outputs:
      id: tag-output
      values: ${{ steps.tag.outputs }}

    steps:
      - name: Set current TAG
        id: tag
        run: |
          echo TAG=$(echo "${{ github.event.ref }}" | sed 's/refs\/tags\///')  >> $GITHUB_ENV
        shell: bash

  dockerCI:
    runs-on: ubuntu-latest

    needs: setTAG

    steps:
      - uses: actions/checkout@v4
             
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.0.0
           
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.0.0
         
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Building and pushing
        run: echo "bulding and pusing ${{ needs.setTag.outputs.tag-output.values.TAG }} tag" |
         
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: ed358/web-app:${{ needs.setTag.outputs.tag-output.values.TAG }}
 
  kubernetesCI:
    runs-on: ubuntu-latest

    needs: [setTAG, dockerCI]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'edlay17/config-kubernetes'

      - name: Show notification
        run: echo "updating image to ed358/web-app:$TAG...!" 

      - name: Configure Git Access
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Modify Manifests
        run: |
          sed -i 's|ed358/web-app:latest|ed358/web-app:${{ needs.setTag.outputs.tag-output.values.TAG }}|' deployment.yaml
          git add deployment.yaml
          git commit -m "Update Docker image version in deployment.yaml"
          git push
